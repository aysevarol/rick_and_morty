<!DOCTYPE html>
<html>
<head>
    <title>Character List</title>
</head>
<body>
    <h1>Character List</h1>
    <ul>
        {% for character in character_list %}
            <li>
                <a href="/characters/{{ character.id }}">
                    {{ character.id }} - {{ character.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="/search"><button>Search Character</button></a>
</body>
</html>
