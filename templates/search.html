<html>
<head>
    <title>Character Search Results</title>
</head>
<body>
    <h1>Character Search Results</h1>
    <form method="post">
        <label for="name">Character Name:</label>
        <input type="text" name="name" id="name" value="{{ request.form.name }}" required>
        <button type="submit">Search</button>
    </form>

    {% if character %}
        <h2>Search Results:</h2>
        <ul>
            {% for char in character %}
                <li>
                    <strong>Name:</strong> {{ char.name }}<br>
                    <strong>Status:</strong> {{ char.status }}<br>
                    <strong>Species:</strong> {{ char.species }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
